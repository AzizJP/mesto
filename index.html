<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__content">
          <div class="profile__avatar" style="background-image: url(./images/avatar.jpg);"></div>
          <div class="profile__about">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
            </div>
            <p class="profile__info">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>
      <section class="cards">
        <template id="cards">
          <article class="card">
            <img src="#" alt="#" class="card__image">
            <div class="card__info">
              <h2 class="card__title">#</h2>
              <button type="button" class="card__like" aria-label="Оценить"></button>
              <button type="button" class="card__trash" aria-label="Удалить"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
    <div id="edit-btn" class="popup">
      <div class="popup__container">
        <button type="button" id="popup__close" class="popup__close" aria-label="Закрыть"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="form__profile" id="form__profile" class="popup__form">
          <input type="text" id="popup__name" name="popup__name"  class="popup__input popup__input_type_name">
          <input type="text" id="popup__info" name="popup__info" class="popup__input popup__input_type_info">
          <button type="submit" class="popup__save">Сохранить</button>
       </form>
      </div>
    </div>
    <div id="add-btn" class="popup">
      <div class="popup__container">
        <button type="button" id="add-btn__close" class="popup__close" aria-label="Закрыть"></button>
        <h3 class="popup__title">Новое место</h3>
        <form name="add-place" id="add-place" class="popup__form">
          <input type="text" id="popup__place" name="popup__place"  class="popup__input popup__input_type_place" placeholder="Название">
          <input type="text" id="popup__link" name="popup__link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__save">Сохранить</button>
       </form>
      </div>
    </div>
    <div id="popup__img" class="popup">
      <div class="popup__img-wrapper">
        <button type="button" id="img-btn__close" class="popup__close" aria-label="Закрыть"></button>
        <img src="#" alt="#" class="popup__image">
        <h2 class="popup__name">#</h2>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
