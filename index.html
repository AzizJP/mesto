<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar"></div>
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <h2 class="profile__info">Исследователь океана</h2>
        <div class="profile__edit-button"></div>
        <div class="profile__add-button"></div>
      </section>
      <section class="cards">
        <div class="card">
          <img src="./images/karachay-cherkessia.jpg" alt="Сентинский храм на отроге горного хребта" class="card__image">
          <h2 class="card__title">Карачаево-Черкесия</h2>
          <img src="./images/like.svg" alt="Сердечко" class="card__like">
        </div>
        <div class="card">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус вдали на горизонте" class="card__image">
          <h2 class="card__title">Гора Эльбрус</h2>
          <img src="./images/like.svg" alt="Сердечко" class="card__like">
        </div>
        <div class="card">
          <img src="./images/dombai.jpg" alt="Вершина западной части главного хребта Большого Кавказа" class="card__image">
          <h2 class="card__title">Домбай</h2>
          <img src="./images/like.svg" alt="Сердечко" class="card__like">
        </div>
        <div class="card">
          <img src="./images/tower-bridge.jpg" alt="Тауэрский мост над рекой Темзой" class="card__image">
          <h2 class="card__title">Тауэрский мост</h2>
          <img src="./images/like.svg" alt="Сердечко" class="card__like">
        </div>
        <div class="card">
          <img src="./images/musei-vaticani.jpg" alt="Статуя в музее Ватикана" class="card__image">
          <h2 class="card__title">Музей Ватикана</h2>
          <img src="./images/like.svg" alt="Сердечко" class="card__like">
        </div>
        <div class="card">
          <img src="./images/taj-mahal.jpg" alt="Мавзолей-мечеть в Агре, окруженный фонтанами" class="card__image">
          <h2 class="card__title">Тадж-Махал</h2>
          <img src="./images/like.svg" alt="Сердечко" class="card__like">
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
  </body>
</html>
