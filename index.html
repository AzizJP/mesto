<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__content">
          <div class="profile__avatar"></div>
          <div class="profile__about">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button profile__edit-button_popup"></button>
            </div>
            <h2 class="profile__info">Исследователь океана</h2>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards">
        <div class="card">
          <img src="./images/karachay-cherkessia.jpg" alt="Сентинский храм на отроге горного хребта" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <img src="./images/like.svg" alt="Сердечко" class="card__like">
          </div>
        </div>
        <div class="card">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус вдали на горизонте" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <img src="./images/like.svg" alt="Сердечко" class="card__like">
          </div>
        </div>
        <div class="card">
          <img src="./images/dombai.jpg" alt="Вершина западной части главного хребта Большого Кавказа" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <img src="./images/like.svg" alt="Сердечко" class="card__like">
          </div>
        </div>
        <div class="card">
          <img src="./images/saint-isaacs-cathedral.jpg" alt="Исаакиевский собор в Санкт-Петербурге" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Санкт-Петербург</h2>
            <img src="./images/like.svg" alt="Сердечко" class="card__like">
          </div>
        </div>
        <div class="card">
          <img src="./images/sortavala.jpg" alt="Заснеженный лес в Сортавале" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Сортавала</h2>
            <img src="./images/like.svg" alt="Сердечко" class="card__like">
          </div>
        </div>
        <div class="card">
          <img src="./images/sikhote-alin.jpg" alt="Холмы вулканического поля Сихотэ-Алинь" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Сихотэ-Алинь</h2>
            <img src="./images/like.svg" alt="Сердечко" class="card__like">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button type="button" class="popup__close"></button>
        <input type="text" id="popup__name" name="popup__name"  class="popup__form popup__form_name" placeholder="Жак-Ив Кусто">
        <input type="text" id="popup__info" name="popup__info" class="popup__form popup__form_info" placeholder="Исследователь океана">
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
