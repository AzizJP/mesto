<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__content">
          <div class="profile__avatar" style="background-image: url(./images/avatar.jpg);"></div>
          <div class="profile__about">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
            </div>
            <p class="profile__info">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>
      <div class="cards">
        <article class="card">
          <img src="./images/karachay-cherkessia.jpg" alt="Сентинский храм на отроге горного хребта" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <button type="button" class="card__like" aria-label="Оценить"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус вдали на горизонте" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__like" aria-label="Оценить"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/dombai.jpg" alt="Вершина западной части главного хребта Большого Кавказа" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__like" aria-label="Оценить"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/saint-isaacs-cathedral.jpg" alt="Исаакиевский собор в Санкт-Петербурге" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Санкт-Петербург</h2>
            <button type="button" class="card__like" aria-label="Оценить"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/sortavala.jpg" alt="Заснеженный лес в Сортавале" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Сортавала</h2>
            <button type="button" class="card__like" aria-label="Оценить"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/sikhote-alin.jpg" alt="Холмы вулканического поля Сихотэ-Алинь" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Сихотэ-Алинь</h2>
            <button type="button" class="card__like" aria-label="Оценить"></button>
          </div>
        </article>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="form__profile" class="popup__form">
          <input type="text" id="popup__name" name="popup__name"  class="popup__input popup__input_type_name">
          <input type="text" id="popup__info" name="popup__info" class="popup__input popup__input_type_info">
          <button type="submit" class="popup__save">Сохранить</button>
       </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
